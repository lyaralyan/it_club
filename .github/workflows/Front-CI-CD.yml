name: CI
on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "README.rst"
env:
  # SERVER_HOST: ${{ secrets.SERVER_HOST }}
  IMAGE_FRONT: lyaralyan/itclub
  IMAGE_FRONT_TAG: ${{ github.sha }}
  # MONGO_HOST: ${{ secrets.MONGO_HOST }}
  # MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone
        uses: actions/checkout@v3

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build and Push container to DockerHub
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ env.IMAGE_FRONT }}:${{ env.IMAGE_FRONT_TAG }}

  CD:
    runs-on: ubuntu-latest
    needs: CI
    env:
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    #  IMAGE_FRONT: ${{ env.IMAGE_FRONT }}
    #  IMAGE_FRONT_TAG: ${{ env.IMAGE_FRONT_TAG }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts

      - name: Deploy to prod

        run: |
          echo "Deploying to $SERVER_USER@$SERVER_HOST"
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "\
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD && \
            docker pull $IMAGE_FRONT:$IMAGE_FRONT_TAG && \
            /home/it-adm/club-dev/docker-confs/image.sh \
          "

